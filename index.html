<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Budget</title>
</head>
<body>
    <div class="top-title">
        <h1>GESTION BUDGET</h1>
    </div>
    <!-- block Depense  -->
    <div class="container">
        <h3>Depenses</h3>
        <hr>
        <div class="budget">
            
            <div class="budget-items">
                <h3>Budget</h3>
                <div class="budget-items-val" id="mb">
                 
                </div>
            </div>
            <div class="budget-items">
                <h3>Depense</h3>
                <div class="budget-items-val" id="md">
                    
                </div>
            </div>
            <div class="budget-items">
                <h3>Solde</h3>
                <div class="budget-items-val" id="ms">
                 
                </div>
            </div>
        </div>
        
        <div class="budget-table">
            <div class="budget-btn">
                <button class="openModal" id="openModal">Ajouter Depense</button>
            </div>
            <table id="table">
                    <tr>
                    <td>Titre</td>
                    <td>Montant</td>
                    <td>Action</td>
                    </tr>
                   
            </table>
        </div>
        <hr>
        <br>
            
    </div>
    <br>
    <br>
    <!-- block Revenu  -->
    <div class="container">
        <h3>Revenues</h3>
        <hr>
       
        <div class="budget-table">
            <div class="budget-btn">
                <button class="openModal-rev" id="openModal">Ajouter revenue</button>
            </div>
            <table id="table1">
                  <tr>
                    <td>Titre</td>
                    <td>Montant</td>
                    <td>Action</td>
                  </tr>
            </table>
        </div>
        <hr>
        <br>
    </div>

      <!-- composant Modal depense -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span> 
            <form id="form">
                <input type="text" id="titre" name="titre" placeholder="Titre"><br><br>
                <input type="number" id="montant" name="montant" placeholder="Montant"><br><br>
            </form>
            <button   onclick="submit()">ok</button>
        </div>
    </div>

</html>
